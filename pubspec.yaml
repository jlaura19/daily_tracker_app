name: daily_tracker_app
description: A comprehensive daily tracker, meal, fitness, and focus app.
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Database & State Management
  sqflite: ^2.3.0
  path: ^1.8.3
  flutter_riverpod: ^2.4.9 
  
  # UI, Charts & Dates
  fl_chart: ^0.65.0
  intl: ^0.18.1
  
  # Sensors & Permissions
  pedometer: ^4.0.0
  permission_handler: ^11.0.0

  # Notifications
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

# Enables Material Icons font (fixes "cross box" error)
flutter:
  uses-material-design: true